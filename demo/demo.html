<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.2/quill.snow.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.2/quill.min.js"></script>
        <style>
            .btn-group {
                margin-bottom: 0.3em;
            }

			.ql-editor td {
				border: inherit;
				padding: inherit;
			}
        </style>
		<script>
			window.lang = 'RU';
		</script>
    </head>
    <body>
        <h1>quill-table demo</h1>
        <div class="btn-group">
            <button id="insert-table">insert table</button>
            <button id="get-table">get table</button>
            <button id="get-contents">get contents</button>
        </div>
        <div class="btn-group">
            <button id="insert-column-right">Insert column right</button>
            <button id="insert-column-left">Insert column left</button>
            <button id="insert-row-above">insert row above</button>
            <button id="insert-row-below">insert row below</button>
            <button id="delete-row">delete row</button>
            <button id="delete-column">delete column</button>
            <button id="delete-table">delete table</button>
        </div>
        <div id="editor-wrapper"></div>
    </body>
</html>
